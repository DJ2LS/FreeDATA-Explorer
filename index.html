<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FreeDATA Explorer</title>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/leaflet/leaflet.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <style>
      /* Ensure the map takes up the full height minus the navbar */
      html, body, #map {
        height: 100%;
        margin: 0;
      }

      /* Adjust the height of the map container to account for the sticky navbar */
      #map {
        height: calc(100% - 56px); /* 56px is the height of the navbar */
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">FreeDATA Explorer</a>
        <div class="d-flex">
          <span class="navbar-text">
            <!-- Additional Information Boxes -->
            <div class="d-inline-block me-3">
              <span class="badge bg-primary">Total Stations:</span>
              <span id="total-stations" class="badge bg-light text-dark">0</span>
            </div>
            <div class="d-inline-block">
              <span class="badge bg-success">Widest Distance:</span>
              <span id="widest-distance" class="badge bg-light text-dark">0 km</span>
            </div>
          </span>
        </div>
      </div>
    </nav>

    <!-- Map Container -->
    <div id="map">
      <div class="leaflet-top leaflet-left mt-2" id="filter-area">
        <!-- Filters for different bands -->
        <input type="checkbox" class="btn-check filter" id="enable-filter-6m" autocomplete="off" checked />
        <label class="btn btn-sm btn-outline-primary filter mt-1" for="enable-filter-6m">6m</label>

        <input type="checkbox" class="btn-check filter" id="enable-filter-10m" autocomplete="off" checked />
        <label class="btn btn-sm btn-outline-primary filter mt-1" for="enable-filter-10m">10m</label>

        <input type="checkbox" class="btn-check filter" id="enable-filter-11m" autocomplete="off" checked />
        <label class="btn btn-sm btn-outline-primary filter mt-1" for="enable-filter-11m">11m / CB</label>

        <input type="checkbox" class="btn-check filter" id="enable-filter-12m" autocomplete="off" checked />
        <label class="btn btn-sm btn-outline-primary filter mt-1" for="enable-filter-12m">12m</label>

        <input type="checkbox" class="btn-check filter" id="enable-filter-15m" autocomplete="off" checked />
        <label class="btn btn-sm btn-outline-primary filter mt-1" for="enable-filter-15m">15m</label>

        <input type="checkbox" class="btn-check filter" id="enable-filter-17m" autocomplete="off" checked />
        <label class="btn btn-sm btn-outline-primary filter mt-1" for="enable-filter-17m">17m</label>

        <input type="checkbox" class="btn-check filter" id="enable-filter-20m" autocomplete="off" checked />
        <label class="btn btn-sm btn-outline-primary filter mt-1" for="enable-filter-20m">20m</label>

        <input type="checkbox" class="btn-check filter" id="enable-filter-30m" autocomplete="off" checked />
        <label class="btn btn-sm btn-outline-primary filter mt-1" for="enable-filter-30m">30m</label>

                <input type="checkbox" class="btn-check filter" id="enable-filter-40m" autocomplete="off" checked />
                <label class="btn btn-sm btn-outline-primary filter mt-1" for="enable-filter-40m">40m</label>

                <input type="checkbox" class="btn-check filter" id="enable-filter-60m" autocomplete="off" checked />
                <label class="btn btn-sm btn-outline-primary filter mt-1" for="enable-filter-60m">60m</label>

                <input type="checkbox" class="btn-check filter" id="enable-filter-80m" autocomplete="off" checked />
                <label class="btn btn-sm btn-outline-primary filter mt-1" for="enable-filter-80m">80m</label>

                <input type="checkbox" class="btn-check filter" id="enable-filter-160m" autocomplete="off" checked />
                <label class="btn btn-sm btn-outline-primary filter mt-1" for="enable-filter-160m">160m</label>

                <input type="checkbox" class="btn-check filter" id="enable-filter-others" autocomplete="off" checked />
                <label class="btn btn-sm btn-outline-primary filter mt-1" for="enable-filter-others">other band</label>


              </div>
            </div>

            <script src="assets/jquery.js"></script>
            <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
            <script src="assets/leaflet/leaflet.js"></script>
            <script src="assets/hamgridsquare.js"></script>
            <script src="assets/Terminator.js"></script>
            <script src="scripts.js"></script>
          </body>
        </html>
